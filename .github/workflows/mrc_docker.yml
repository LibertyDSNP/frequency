name: Release MRC Docker Images To Docker Hub

on:
  push:
    tags:
      - '[0-9][0-9][0-9][0-9].[0-9][0-9].[0-9][0-9][0-9]'

jobs:
  docker_devnet:
    name: ${{ matrix.target }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        target: [docker]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Download MRC artifacts
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: main.yml
          workflow_conclusion: success
          commit: ${{ github.sha }}
          check_artifacts:  true

      - name: Decompress mrc binary ðŸ“¦
        run: mkdir mrc_binary && tar -xvf mrc_binary_file-${{ github.sha }}/mrc_binary.tar ./mrc_binary && ls ./mrc_binary

      - name: Decompress mrc specs ðŸ“¦
        run: tar -xvf mrc_rococo_2000_specs-${{ github.sha }}/mrc_specs.tar && ls ./res

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Get the tag name
        run: |
          echo ${GITHUB_REF##*/}
          echo "TAG=${GITHUB_REF##*/}" >> $GITHUB_ENV
      - name: Build and push dsnp/mrc
        id: docker_build_mrc
        uses: docker/build-push-action@v2
        with:
          push: true
          file: Dockerfile
          tags: |
            dsnp/mrc:${{ env.TAG }}
            dsnp/mrc:latest
