[package]
authors = ["Frequency Team"]
description = "Substrate node for frequency"
edition = "2021"
homepage = "https://frequency.xyz"
license = "Apache-2.0"
name = "frequency-service"
repository = "https://github.com/LibertyDSNP/frequency/"
version = "0.1.0"

[dependencies]
clap = {version = "3.2.5", features = ["derive"]}
codec = {package = "parity-scale-codec", version = "3.0.0"}
derive_more = "0.99.2"
futures = "0.3.21"
hex = "0.4.0"
hex-literal = "0.3.4"
jsonrpsee = {version = "0.14.0", features = ["server"]}
log = "0.4.17"
serde = {version = "1.0.137", features = ["derive"]}

# Frequency Runtime
frequency-rococo-runtime = {path = "../../runtime/frequency-rococo"}
frequency-runtime = {path = "../../runtime/frequency"}

# Substrate
frame-benchmarking = {git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.26"}
